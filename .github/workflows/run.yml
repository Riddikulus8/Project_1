name: Test Student Management
on:
  workflow_dispatch
jobs:
  build:
   runs-on: self-hosted
   steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4
    # Step 2: Set up Java (use your version)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    # Step 3: Build with Maven
    - name: Build with Maven
      run: mvn -B clean package
