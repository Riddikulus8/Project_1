<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:replace="~{fragments/_layout :: title}">Form</title>
</head>
<body>
    <div th:fragment="pageContent">
        <h2 th:text="${student.id} != null ? 'Edit Student' : 'Add Student'"></h2>

        <form th:action="${student.id} != null ? @{'/students/' + ${student.id}} : @{/students}"
              th:object="${student}"
              method="post">
          <!-- If you use Spring Security, add CSRF token:
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          -->
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input class="form-control" th:field="*{firstName}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input class="form-control" th:field="*{lastName}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Department</label>
            <input class="form-control" th:field="*{department}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Enrollment Date</label>
            <input type="date" class="form-control" th:field="*{enrollmentDate}">
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Save</button>
            <a class="btn btn-secondary" th:href="@{/students}">Cancel</a>
          </div>
        </form>
    </div>
</body>
</html>
