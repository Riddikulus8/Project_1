<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:replace="~{fragments/_layout :: title}">List Students</title>
</head>
<body>
    <div th:fragment="pageContent">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Students</h2>
            <a class="btn btn-primary" th:href="@{/students/new}">+ Add Student</a>
        </div>

        <form class="row g-2 mb-3" method="get" th:action="@{/students}">
            <div class="col-auto">
                <input class="form-control" type="text" name="q" th:value="${q}" placeholder="Search name..."/>
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
            <input type="hidden" name="page" th:value="${page.number}"/>
            <input type="hidden" name="size" th:value="${page.size}"/>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First</th>
                    <th>Last</th>
                    <th>Email</th>
                    <th>Dept</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s,iter : ${page.content}">
                    <td th:text="${s.id}"></td>
                    <td th:text="${s.firstName}"></td>
                    <td th:text="${s.lastName}"></td>
                    <td th:text="${s.email}"></td>
                    <td th:text="${s.department}"></td>
                    <td>
                        <a class="btn btn-sm btn-warning" th:href="@{'/students/' + ${s.id} + '/edit'}">Edit</a>
                        
                        <form th:action="@{'/students/' + ${s.id} + '/delete'}" method="post" class="d-inline">
                            <input type="hidden" name="_method" value="delete"/>
                            <button class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this student?')">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <nav th:if="${page.totalPages > 1}">
            <ul class="pagination">
                <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/students(page=${page.number-1}, size=${page.size}, q=${q})}">Prev</a>
                </li>
                
                <li class="page-item disabled">
                    <span class="page-link" th:text="${page.number+1} + ' / ' + ${page.totalPages}"></span>
                </li>
                
                <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/students(page=${page.number+1}, size=${page.size}, q=${q})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
